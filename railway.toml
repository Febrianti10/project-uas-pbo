# railway.toml
[build]
# Perintah build untuk instalasi Composer
buildCommand = "composer install --no-dev"

[deploy]
# Perintah start default untuk PHP di Railway (jika menggunakan buildpack standar)
# Ini adalah tebakan terbaik untuk menjalankan PHP-FPM di port yang benar
startCommand = "vendor/bin/heroku-php-apache2 public/" 
# ATAU jika menggunakan Nginx:
# startCommand = "vendor/bin/heroku-php-nginx public/"