# default.conf
server {
    listen 8080;
    server_name _;
    
    # ROOT UTAMA: Diarahkan ke root proyek (/app), BUKAN ke folder public.
    root /app; 
    index index.php index.html;

    # 1. KUNCI: Blok untuk melayani aset statis (CSS, JS, dll.)
    # Jika URL dimulai dengan /public/ (misalnya /public/dist/CSS/...)
    location /public/ {
        # Gunakan alias agar Nginx mencarinya di /app/public
        alias /app/public/; 
        # Coba serve file statis tersebut
        try_files $uri @fallback;
        expires 1y;
        access_log off;
    }

    # 2. Blok untuk memproses PHP
    location ~ \.php$ {
        # Pastikan PHP di proses
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 3. Blok fallback utama (untuk index.php)
    location / {
        # Jika file/folder tidak ditemukan, diarahkan ke index.php di root
        try_files $uri $uri/ /index.php?$args;
    }
}